<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="report-card">
        <div class="top">
          <img src="/images/image-jeremy.png" alt="Jeremy Man">
          <div>
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="bottom">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn" class="active">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </div>
      <div class="card2">
        <div class="stat-card">
          <div class="head work"></div>
          <div class="content">
            <div class="title">
              <h2>Work</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card3">
        <div class="stat-card">
          <div class="head play"></div>
          <div class="content">
            <div class="title">
              <h2>Play</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card4">
        <div class="stat-card">
          <div class="head study"></div>
          <div class="content">
            <div class="title">
              <h2>Study</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card5">
        <div class="stat-card">
          <div class="head exercise"></div>
          <div class="content">
            <div class="title">
              <h2>Exercise</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card6">
        <div class="stat-card">
          <div class="head social"></div>
          <div class="content">
            <div class="title">
              <h2>Social</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card7">
        <div class="stat-card">
          <div class="head self-care"></div>
          <div class="content">
            <div class="title">
              <h2>Self Care</h2>
              <p>...</p>
            </div>
            <div class="hours">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
